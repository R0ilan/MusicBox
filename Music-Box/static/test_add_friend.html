<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            jQuery(document).ready(function($) {
                $('#addFriend > button').click(function (e) {
                    e.preventDefault();
                    $.ajax({
                        url: 'add_friend.php',
                        type: 'post',
                        data: $('#addFriend').serialize(),
                        success: function(response) {
                            $('#addFriendResult').html(response ? 'Success!' : 'Failed!');
                        },
                        error: function() {
                            $('#addFriendResult').html('Error occurred.');
                        }
                    })
                });
            });
        </script>
    </head>
    <body>
        <form id="addFriend" method="post">
            <label>friend_user_id: </label>
            <input type="text" name="friend_user_id"/>
            <button type="submit">Submit</button>
        </form>
        <p id="addFriendResult"></p>
    </body>
</html>
